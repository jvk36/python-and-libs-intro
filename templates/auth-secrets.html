{% extends "auth-base.html" %}
{% block content %}

<!--Display the user's name in the h1 title-->
<div class="container">
  <h1 class="title">Welcome, {{name}}!</h1>
  <!--Make a GET request to the /download path-->
  <!-- The download shows up in a separate file as we specify the target attribute as _blank -->
  <a href="{{ url_for('download') }}" target="_blank">Download Your File</a></div>
{% endblock %}
