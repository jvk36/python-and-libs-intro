<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<h1>Login</h1>
            <!-- url_for is better than '/login' -->
            <!-- The novalidate on the form element switches off any browser-specific validation -->
			<form method="POST" action="{{ url_for('login') }}" novalidate>
                <!-- The following line is for CSRF protection -->
			    {{ form.csrf_token }}
			    <p>
				{{ form.email.label }} <br> {{ form.email(size=30) }}
                <!-- We get the errors and loop through them to show some text when an error appears. -->
                {% for err in form.email.errors %}
                <span style="color:red">{{ err }}</span>
                {% endfor %}
			    </p>
			    <p>
				{{ form.password.label }} <br> {{ form.password(size=30) }}
                {% for err in form.password.errors %}
                <span style="color:red">{{ err }}</span>
                {% endfor %}
			    </p>
			    {{ form.submit }}
			</form>
		</div>
	</body>
</html>
