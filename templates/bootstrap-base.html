<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}

    <title>{% block title %}{% endblock %}</title>
    <!-- Style all pages derived from this one using a purple background -->
    <!-- In denied.html we use template inheritance to change the h1 in denied.html Red -->
    <style>
    {% block styling %}
    body {
        background: purple;
    }
    {% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
