<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Items List</h1>
        <ul class="list-group mb-4">
            {% for item in items %}
                <li class="list-group-item">
                    <strong>ID:</strong> {{ item.id }} <strong>Name:</strong> {{ item.name }}
                </li>
            {% endfor %}
        </ul>

        <h3>Add New Item</h3>
        <form action="{{ url_for('add_item_form') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter item name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>
</body>
</html>
